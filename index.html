<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="bg">
  </div>

 <div class="card">
  <div class="card-img">
    <img class="card-image" src="./images/illustration-hero.svg" alt="card-img">
  </div>

  <h2>Order Summary</h2>
  <p>
    You can now listen to millions of songs,<span class="d-block">audiobooks, and podcasts on any 
      device </span> anywhere you like!
  </p>

  <div class="actions">
    <div class="music">
        <img src="./images/icon-music.svg" alt="img-circle">
    </div>
    <div class="plan">
      <h4>Annual Plan <span class="d-block price">$59.99/year</span></h4>
    </div>

    <div>
      <a href="">Change</a>
    </div>

  </div>
  <!-- end of actions -->

  <!-- button -->
  <div class="payment-btn">
    <button class="payment">Proceed to Payment</button>
    <button class="order">Cancel Order</button>
  </div>



 </div>














</body>
</html>
